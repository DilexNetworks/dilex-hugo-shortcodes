name: Deploy docs (tagged releases)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node (for Dart Sass)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dart Sass (standalone binary)
        run: |
          set -euo pipefail
          SASS_VERSION="1.97.1"
          curl -fsSL -o dart-sass.tar.gz "https://github.com/sass/dart-sass/releases/download/${SASS_VERSION}/dart-sass-${SASS_VERSION}-linux-x64.tar.gz"
          tar -xzf dart-sass.tar.gz
          sudo mv "dart-sass" /opt/dart-sass
          sudo ln -sf /opt/dart-sass/sass /usr/local/bin/sass
          sudo chmod a+rx /opt/dart-sass/sass

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.149.0"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
